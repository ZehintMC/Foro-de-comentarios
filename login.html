<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            margin-bottom: 1.5rem;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #759fd0;
            color: white;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #759fd0;
        }
        .registro-link {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #759fd0;
            text-decoration: none;
            display: block;
        }
        .registro-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form id="login-form">
            <input type="text" placeholder="Nombre de usuario" required>
            <input type="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <a href="registro.html" class="registro-link">¿No tienes cuenta? Regístrate aquí</a>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const nombreUsuario = event.target.querySelector('input[type="text"]').value.trim();
            const password = event.target.querySelector('input[type="password"]').value;

            const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
            const usuarioEncontrado = usuarios.find(
                (usuario) => usuario.nombre === nombreUsuario && usuario.password === password
            );

            if (usuarioEncontrado) {
                localStorage.setItem('usuarioActual', nombreUsuario);
                alert(`¡Bienvenido de nuevo, ${nombreUsuario}!`);
                window.location.href = 'foro.html';
            } else {
                alert("Usuario o contraseña incorrectos. Intenta nuevamente.");
            }
        });
    </script>
</body>
</html>
